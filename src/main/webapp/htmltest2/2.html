<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* !important > inline > id > class > 타입(태그이름) */
	h1 {
		background-color: orange !important;
	}
	
	#my {
		background-color: pink;
		color: white;
	}
	
	.my2 {
		background-color: skyblue;
		border: 1px solid grey;
	}
</style>
</head>
<body>
<h1 id="my" class="my2" style="background-color: violet;">Cascading Style Sheet(CSS)</h1>
</body>
</html>
