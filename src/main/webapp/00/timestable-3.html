<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - break문</title>
	<link rel="stylesheet" href="css/timestable.css">
	<style>
		.container {
			border: 2px solid gray;
			/* 방법3 */
			/* display: flex;
			flex-direction: row; */
			
			/* 방법4 */
			display: grid;
			grid-template-columns: repeat(8, 1fr);
		}
		.times {
			border: 2px solid gray;
			/* 방법1 */
			/* float: left; */
			/* 방법2 */
			/* display: inline-block; */
		}
	</style>
</head>
<body>
	<h1>구구단</h1>
  <div class="container">
    <script>
      // Do it! 구구단, 2단에서 4단까지만 표시하기
      for (let i = 2; i <= 9; i++) {
          document.write(`<div class="times">`);
          document.write(`<h3>${i}단</h3>`);
          for (let j = 1; j <= 9; j++) {
            document.write(`${i} X ${j} = ${i * j} <br>`);
          }
          document.write(`</div>`);
        }
    </script>
  </div>
</body>
</html>
