<head>

function f1() {

	// let : block {}내에서만 유요하다.
	// const : 상수는 값 변경 불가
	const name = "Java";
	// Assignment to constant variable
	//name = "JAVA";

	var su = 100;
	var total = 0;
	// NaN(Not a Number) : 숫자가 아니다.
	for (let i=1; i<=su; i++) {
		//console.log(i, total);

<script>
	function f2() {
		var x = Number(document.querySelector("#input1").value);
		var y = Number(document.querySelector("#input2").value);
		var op = document.querySelector("#op").value;
		
		var result = calc(x, y, op);
		document.querySelector("#result").value = result;
	}
	function calc(x, y, op) {
		var result;
		switch (op) {
		case "+": result = x + y; break;
		case "-": result = x - y; break;
		case "*": result = x * y; break;
		case "/": result = x / y; break;
		}
		return result;
	}
</script>
</head>
<body>
<h1>Function</h1>
<button onclick="f1()">var &amp; let</button>
<hr>
<input type="number" id="input1" value="100">
<select id="op">
	<option> + </option>	<!-- value를 안주면 적은게 value가 됨 -->
	<option> - </option>
	<option> * </option>
	<option> / </option>
</select>
<input type="number" id="input2" value="200">
<button onclick="f2()">결과 =</button>
<input type="number" id="result" readonly="readonly">
<div id="here">결과</div>
</body>
</html>
