<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	// internal JavaScript
	function f1() {
		// 6가지 타입: undefined, number, string, boolean, object({}, null, 배열 -> 전부 object 타입 ), function
		// 값이 할당되면 data type이 결정됨
		var score;
		score = 10.5;
		score = "자바스크립트";
		score = 10 > 20;
		score = null;
		score = {}; // object타입
		score = {
			name : "홍길동",
			age : 20
		};
		score = [ 100, 200 ];
		score = function() {
			var a = 100;
			alert(a);
		}; // function타입
		// 문서(HTML)에서 어떠한 id를 찾아서 / .innerHTML : HTML을 바꾼다.
		document.getElementById("here").innerHTML = "<p>" + score + ": "
				+ typeof (score) + "</p>";
	}
</script>

<!-- external JavaScript -->
<script src="external.js" type="text/javascript"></script>
<body>
	<h1>JavaScript 복습</h1>
	<!-- inline JavaScript -->
	<div id="myButtons">
		<button onclick="f1()">data 타입</button>
		<button onclick="f2()">반복문</button>
		<button onclick="f3()">버튼찾기</button>
	</div>
	<button">이 버튼은 제외</button>
	<hr>
	<div id="here">여기</div>


	<script type="text/javascript">
		//internal JavaScript
		function f4() {

		}
	</script>
</body>
</html>
