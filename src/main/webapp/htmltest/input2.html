<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
inline요소 : 자신의 내용 만큼만 자리를 차지한다. <img>, <a>, <label>
	width라는 속성을 가질 수 없다.
block 요소 : 한줄 전체를 차지한다. <div>, <p>, <h1>, ...
 -->
<style>
	label {
		width: 100px;
		display: inline-block;
		background-color: purple;
		color: white;
	}
</style>
</head>
